apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 360466417573.dkr.ecr.us-west-1.amazonaws.com/devops-na-nuvem/production/backend:v1.0
          ports:
            - containerPort: 80
